name: Keep Render Backend Alive

on:
  push:
    paths:
      - 'realtime-track/backend/**'
  schedule:
    - cron: '*/13 * * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        run: |
          echo "Pinging backend keepalive endpoint..."
          curl -f https://zyro-ac-web-service.onrender.com/keepalive || echo "Ping failed, server might be down"
          echo "Keepalive ping completed at $(date)"
